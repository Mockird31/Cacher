name: pushrequest

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        if: always()
        run: |
          pytest tests

          res=$?

          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŸ¢ TESTS PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”´ TESTS FAILED" >> $GITHUB_STEP_SUMMARY
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./deploy/images/server/Dockerfile
          push: false
          tags: cachestore-server:latest
          load: true
          
      - name: Test docker image
        run: |
          docker images
          if docker inspect cachestore-server:latest &>/dev/null; then
            echo "ðŸŸ¢ DOCKER BUILD PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”´ DOCKER BUILD FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi


      
